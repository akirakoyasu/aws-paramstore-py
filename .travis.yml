language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

install:
  - true
script:
  - ./scripts/spec.sh

jobs:
  include:
    - if: tag IS present
      stage: PyPI Release
      python: 3.6
      env:
        - TWINE_USERNAME: akirakoyasu
        - secure: ""
      addons:
        apt:
          packages:
            - pandoc
      install: pip install twine
      script: ./scripts/build.sh
      deploy:
        provider: script
        script: twine upload dist/*
        skip_cleanup: true
